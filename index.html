    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
      body {
        font-family: 'Tajawal', sans-serif;
      }
      @media print {
        /* --- Page Setup --- */
        @page {
          size: A3 landscape;
          margin: 1cm; /* Add sensible margins */
        }

        /* --- General Print Resets --- */
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          font-size: 9pt;
          background-color: #fff !important;
        }
        
        html, body {
            width: 100%;
            height: auto;
            overflow: visible; /* CRITICAL: Allow content to flow to multiple pages */
        }

        /* --- Visibility Control --- */
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .no-print {
          display: none !important;
        }
        
        /* --- Main Layout --- */
        .printable-area {
          width: 100%;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        
        /* --- Page Break Control --- */
        section {
            page-break-inside: avoid; /* Try to keep sections from breaking in the middle */
            margin-bottom: 1rem !important;
        }
        .approval-section {
            padding-top: 2rem !important;
        }

        /* --- Typography & Headers --- */
        h1, h2, h3, p, span, th, td, input {
          color: #000 !important;
        }
        .printable-area header {
            background-color: transparent !important;
            padding: 0 0 1rem 0 !important;
            border-bottom: 2px solid #333 !important;
            margin-bottom: 1rem !important;
        }
        h1 {
            font-size: 22pt !important;
            margin-bottom: 0.5rem !important;
        }
        .collapsible-section h2 {
            font-size: 14pt !important;
            margin-top: 1.5rem !important;
            margin-bottom: 0.5rem !important;
            padding-bottom: 4px !important;
            border-bottom: 1px solid #999 !important;
            page-break-after: avoid; /* Don't break right after a title */
        }
        
        /* --- Tables (Compact & Clean) --- */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
        }
        thead {
          display: table-header-group; /* CRITICAL: Repeat headers on each page */
          background-color: #e5e7eb !important;
        }
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        th, td {
          border: 1px solid #ccc !important;
          padding: 4px 6px !important; /* Compact padding */
          text-align: center !important;
          vertical-align: middle !important;
        }
        th {
          font-weight: bold !important;
        }
        
        /* --- Input Fields as Static Text --- */
        .printable-area input {
          border: none !important;
          background-color: transparent !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0;
          width: 100%;
          height: 100%;
          font-size: inherit !important;
          text-align: center !important;
        }
        .printable-area .signature-input {
            text-align: right !important;
            border-bottom: 1px solid #999 !important;
        }
        .printable-area .approval-section .border-dashed {
            border: 1px dashed #999 !important;
        }

        /* --- Specific Layout Adjustments --- */
        .malfunction-detail-table {
            font-size: 8pt !important;
        }
        .malfunction-detail-table th,
        .malfunction-detail-table td {
            padding: 3px !important;
        }
        .overflow-x-auto {
          overflow: hidden !important;
        }
        .components-grid {
            display: flex !important;
            gap: 1rem !important;
        }
        .components-grid > div {
            flex: 1;
        }
      }
    </style>
